% WORLD
  debug = 0                                  #(bool) run world in debug mode (if available)
  worldType = Physics                        #(string) world to be used, [Physics, Test, tictactoe, twenty48]

% WORLD_PHYSICS
  evaluationsPerGeneration = 1               #(int) Number of times to test each Genome per generation (useful with non-deterministic brains)
  jointLength = 1.0                          #(double) The length of the caterpillars bodyparts
  mode = 0                                   #(int) 0 = bit outputs before adding, 1 = add outputs
  numberOfOutputs = 10                       #(int) number of outputs in this world - Also equals the number of Joints and Bodyparts the organism will spawn with
  physicsInteractionInterval = 0.25          #(double) The interval in which the brain has influence on the simulation.
  simulationLength = 2.0                     #(double) Lemgth of simulation in seconds, these are no real time.
  timeStepInterval = 0.05                    #(double) Number of physics steps that are being simulated in a given time. Lower number equals more steps.
  visualization = 0                          #(bool) 0 = no visualization, 1 = visualization is turned on

% WORLD_PHYSICS_NAMES
  brainNameSpace = root::                    #(string) namespace for parameters used to define brain
  groupNameSpace = root::                    #(string) namespace of group to be evaluated

% WORLD_TEST
  evaluationsPerGeneration = 1               #(int) Number of times to test each Genome per generation (useful with non-deterministic brains)
  mode = 0                                   #(int) 0 = bit outputs before adding, 1 = add outputs
  numberOfOutputs = 10                       #(int) number of outputs in this world

% WORLD_TEST_NAMES
  brainNameSpace = root::                    #(string) namespace for parameters used to define brain
  groupNameSpace = root::                    #(string) namespace of group to be evaluated

% WORLD_TICTACTOE
  evaluationsPerGeneration = 1               #(int) Number of times to test each Genome per generation (useful with non-deterministic brains)
  mode = 0                                   #(int) 0 = bit outputs before adding, 1 = add outputs
  numberOfOutputs = 1                        #(int) number of outputs in this world
  printField = 1                             #(int) 1 prints the field (DEBUG), 0 does not

% WORLD_TICTACTOE_NAMES
  brainNameSpace = root::                    #(string) namespace for parameters used to define brain
  groupNameSpace = root::                    #(string) namespace of group to be evaluated

% WORLD_TWENTY48
  evaluationsPerGeneration = 1               #(int) Number of times to test each Genome per generation (useful with non-deterministic brains)
  mode = 0                                   #(int) 0 = bit outputs before adding, 1 = add outputs
  numberOfOutputs = 2                        #(int) number of outputs in this world

% WORLD_TWENTY48_NAMES
  brainNameSpace = root::                    #(string) namespace for parameters used to define brain
  groupNameSpace = root::                    #(string) namespace of group to be evaluated

